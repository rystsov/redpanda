  tune_fstrim: false
  tune_cpu: false
  tune_aio_events: false
  tune_clocksource: false
  tune_swappiness: false
  enable_memory_locking: false
  tune_coredump: false
  coredump_dir: "/home/rystsov/vectorized/redpanda-rystsov/examples/redpanda-node-2/coredump"
