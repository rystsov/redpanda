organization: "vectorized"
cluster_id: "cluster0"

redpanda:
  developer_mode: true
  data_directory: "/home/rystsov/vectorized/redpanda-rystsov/examples/redpanda-node-2/data"
  node_id: 2
  rpc_server:
    address: "0.0.0.0"
    port: 33147
  kafka_api:
    address: "0.0.0.0"
    port: 9094
  admin:
    address: "0.0.0.0"
    port: 9646

  auto_create_topics_enabled: true
  default_topic_partitions: 1
  default_topic_replications: 3
  enable_idempotence: true
